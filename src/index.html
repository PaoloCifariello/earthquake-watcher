<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <!-- STYLES -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Web App CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/toggle.css">
    <!-- CODE -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8ZRDLlXMbLuF_N9xBekj2lUQjUSeX4p8&libraries=visualization&callback=initMap" type="text/javascript"></script>
    <!-- Web App JS -->
    <script src="js/Proxy.js"></script>
    <script src="js/Fetcher.js"></script>
    <script src="js/Map.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div id="app-header">
        <div id="header">
            <h1>Earthquake watcher <small>looking for earthquake</small></h1> </div>
    </div>
    <div id="app-body">
        <div id="map"></div>
        <div id="right-panel">
            <div id="options-panel" class="panel panel-primary">
                <div class="panel-heading">Options</div>
                <div class="panel-body">
                    <div id="radio-options" data-toggle="buttons">
                        <div class="col-xs-12"> <span>Visualization style:</span>
                            <br>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn active">
                                    <input type="radio" name='visualization-type' value="markers" checked> <i class="fa fa-circle-o fa-2x"></i> <i class="fa fa-check-circle-o fa-2x"></i> <span> Markers</span> </label>
                                <label class="btn active">
                                    <input type="radio" name='visualization-type' value="circle"> <i class="fa fa-circle-o fa-2x"></i> <i class="fa fa-check-circle-o fa-2x"></i> <span> Circle</span> </label>
                                <label class="btn active">
                                    <input type="radio" name='visualization-type' value="heatmap"> <i class="fa fa-circle-o fa-2x"></i> <i class="fa fa-check-circle-o fa-2x"></i> <span> Heatmap</span> </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <a href="#" class="list-group-item active">Earthquakes in this area</a>
            <div id="list-panel" class="list-group clearfix"></div>
        </div>
    </div>
</body>

</html>
