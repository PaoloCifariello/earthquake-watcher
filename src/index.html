<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <!-- STYLES -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!--  NVD3  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.4/nv.d3.css" crossorigin="anonymous">
    <!--  Date range picker  -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    <!-- Slider CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.1.0/css/bootstrap-slider.min.css" crossorigin="anonymous">
    <!-- Web App CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/toggle.css">
    <!-- CODE -->
    <!--  ColorBrewer  -->
    <script src="lib/js/colorbrewer.js"></script>
    <!--  D3  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js" crossorigin="anonymous"></script>
    <!--  D3 legend  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.10.0/d3-legend.js" crossorigin="anonymous"></script>
    <!--  NVD3  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.4/nv.d3.js" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Moment.js -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <!-- MAIN -->
    <script src="app.js"></script>
    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8ZRDLlXMbLuF_N9xBekj2lUQjUSeX4p8&libraries=visualization&callback=EQ.initialize" type="text/javascript"></script>
    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>

    <!-- Slider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.1.0/bootstrap-slider.min.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="app-header">
        <div id="header" class="flex">
            <img src="assets/earthquake-icon.png" width="36" height="36" style="margin-top: 20px; margin-bottom: 10px;">
            <h1>Earthquake watcher</h1>
        </div>
    </div>
    <div id="app-body">
        <div id="map">
        </div>
        <div id="right-panel">
            <div id="options-panel" class="panel panel-primary">
                <div class="panel-heading">Options</div>
                <div id="options-panel-body" class="panel-body">
                    <div id="radio-options" data-toggle="buttons">
                        <div class="col-xs-12 radio-container flex-column">
                            <span class="option-title">Visualization style:</span>
                            <div>
                                <div class="btn-group inline-flex" data-toggle="buttons">
                                    <label class="btn active">
                                        <input type="radio" name='visualization-type' value="markersLayer" checked>
                                        <i class="fa fa-circle-o fa-2x check-image"></i>
                                        <i class="fa fa-check-circle-o fa-2x check-image"></i>
                                        <span class="option-label"> Markers</span>
                                    </label>
                                    <label class="btn active">
                                        <input type="radio" name='visualization-type' value="circleLayer">
                                        <i class="fa fa-circle-o fa-2x check-image"></i>
                                        <i class="fa fa-check-circle-o fa-2x check-image"></i>
                                        <span class="option-label"> Circle</span>
                                    </label>
                                    <label class="btn active">
                                        <input type="radio" name='visualization-type' value="heatMapLayer">
                                        <i class="fa fa-circle-o fa-2x check-image"></i>
                                        <i class="fa fa-check-circle-o fa-2x check-image"></i>
                                        <span class="option-label"> Heatmap</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="date-range-options" class="flex-column">
                        <span class="option-title">Date range:</span>
                        <div id="reportrange" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
                            <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
                            <span></span>
                            <b class="caret"></b>
                        </div>
                    </div>
                    <div id="magnitude-range-option" class="flex-column">
                        <span class="option-title">Magnitude range:</span>
                        <div>
                            <b class="standard-margin-right">0 </b>
                            <input id="magnitude-range" type="text" class="span2" value="" data-slider-min="0" data-slider-max="10" data-slider-step="0.2" data-slider-value="[2,4]" />
                            <b class="standard-margin-left"> 10</b>
                        </div>
                    </div>
                    <br>
                    <div id="shon-info-option" class="flex-column">
                        <div>
                            <button id="show-timeline" class="btn btn-primary" type="button" data-toggle="modal" data-target="#earthquake-timeline">
                                Show area timeline
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="list-panel-header" class="list-group-item active">Earthquakes in this area <span id="earthquake-number-badge" class="badge"></span></div>
            <div id="list-panel" class="panel panel-primary">
                <div id="earthquake-list" class="list-group clearfix"></div>
            </div>
            <div id="footer-panel"></div>

        </div>
    </div>
    <div id="app-footer"></div>
    <div id="plate-tooltip" title="regular tooltip"></div>
    <div id="earthquake-timeline" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg width-height-90-80">
            <div id="chart" class="modal-content">
                <svg id="chart-svg"></svg>
            </div>
        </div>
    </div>
    <div id="map-legend">
        <div id="markersLayer-map-legend" class="map-legend">
            <div style="display: flex;">
                <img class="gmaps-marker-img" src="https://maps.gstatic.com/mapfiles/api-3/images/spotlight-poi_hdpi.png">
                <span class="markerLayer-label">Earthquake</span>
            </div>
        </div>
        <div id="circleLayer-map-legend" class="map-legend">
            <div class="font-size-1-2-em">Richter magnitude scale</div>
            <div class="flex-column margin-top-5">
                <div class="flex">
                    <div class="circle-container">
                        <div class="circle circle-2"></div>
                    </div>
                    <div class="circle-container">
                        <div class="circle circle-4"></div>

                    </div>
                    <div class="circle-container">
                        <div class="circle circle-6"></div>

                    </div>
                    <div class="circle-container">
                        <div class="circle circle-8"></div>
                    </div>
                    <div class="circle-container">
                        <div class="circle circle-10"></div>
                    </div>
                </div>
                <div class="flex margin-top-5">
                    <span class="circleLayer-legend-label" style="width: 10px;">2</span>
                    <span class="circleLayer-legend-label" style="width: 18px;">4</span>
                    <span class="circleLayer-legend-label" style="width: 26px;">6</span>
                    <span class="circleLayer-legend-label" style="width: 34px;">8</span>
                    <span class="circleLayer-legend-label" style="width: 42px;">10</span>
                </div>
            </div>
        </div>
        <div id="heatMapLayer-map-legend" class="map-legend">
            <a href="#" class="font-size-1-2-em" data-toggle="tooltip" data-placement="bottom" title="Seismic activity is obtained by summing richter magnitude of all earthquakes in the area" style="cursor: help;">Seismic activity</a>
            <div class="flex margin-top-5">
                <div class="heatmapLayer-map-legend-scale heatmapLayer-map-legend-scale-1"></div>
                <div class="heatmapLayer-map-legend-scale heatmapLayer-map-legend-scale-2"></div>
                <div class="heatmapLayer-map-legend-scale heatmapLayer-map-legend-scale-3"></div>
                <div class="heatmapLayer-map-legend-scale heatmapLayer-map-legend-scale-4"></div>
                <div class="heatmapLayer-map-legend-scale heatmapLayer-map-legend-scale-5"></div>
            </div>
            <div class="flex margin-top-5">
                <span class="heatMapLayer-map-legend-label text-align-left">low</span>
                <span class="heatMapLayer-map-legend-label text-align-right">high</span>
            </div>
        </div>
    </div>
    <div id='loading-window'></div>
</body>

</html>
